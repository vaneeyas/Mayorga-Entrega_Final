{% extends 'blog/base.html' %}

{% block title%}
    Cambiar Contraseña
{% endblock title%}

{% block content_title%}

{% endblock content_title%}

{% block content%}

            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Actualizar contraseña">
        </form>
    </div>

{% endblock content %}
