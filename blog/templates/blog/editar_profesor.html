{% extends 'blog/base.html' %}

{% block title%}
    Editar Profesor
{% endblock title%}

{% block content_title%}
    <h2>Formulario para editar Profesores</h2>
{% endblock content_title%}

{% block content%}
<div class="container mt-4">
    <form action="" method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form }}
        </div>
        <div class="text-center mt-4">
            <input type="submit" class="btn btn-success" value="Editar Profesor">
            <a href = "{% url 'profesores' %} class="btn btn-secondary ms-2"">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
